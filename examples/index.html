<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherLexLib</title>
    <link rel="icon" href="../Logo.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343a40; /* Dark mode default */
            color: #ffffff; /* Text color for dark mode */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #chat-container {
            width: 100%;
            height: 100vh;
            border-radius: 8px;
            background-color: #495057; /* Chat container background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #6c757d; /* Chat box background */
            position: relative;
            border-radius: 8px 8px 0 0;
        }
        .message-container {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block; /* Only extend to the text width */
        }
        .user-label {
            background-color: #007bff; /* User label background */
            color: #fff;
        }
        .ai-label {
            background-color: #28a745; /* AI label background */
            color: #fff;
        }
        .message {
            padding: 12px 15px;
            border-radius: 12px;
            max-width: 70%;
            line-height: 1.4;
            transition: background 0.3s;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #28a745;
            color: #fff;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #495057;
            border-top: 1px solid #ccc;
        }
        #input-container input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            transition: background 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #input-container input:focus {
            outline: none;
            background-color: #fff; /* Change input background on focus */
        }
        #input-container button {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
        }
        #input-container button:hover {
            background-color: #0056b3;
        }
        #toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }
        #toggle-theme:hover {
            background-color: #0056b3;
        }
        .typing-indicator {
            font-style: italic;
            color: #adb5bd; /* Lighter color for typing indicator */
        }
    </style>
</head>
<body>
    <button id="toggle-theme">Toggle Light Mode</button>
    <div id="chat-container">
        <div id="chat-box" aria-live="polite">
            <!-- Messages will appear here -->
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script type="module">
        let analyzeAndRespond; // Declare a variable to hold the function
    
        async function importAsync() {
            const module = await import('../src/AetherLexLib/AetherLexLib.js');
            analyzeAndRespond = module.analyzeAndRespond; // Assign the function to the global variable
        }
    
        importAsync(); 
        // This is recommeneded to import the AetherLex async because it would load the site faster 
    
        function appendMessage(message, type) {
            const chatBox = document.getElementById('chat-box');
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';
    
            const label = document.createElement('div');
            label.className = `label ${type === 'user' ? 'user-label' : 'ai-label'}`;
            label.textContent = (type === 'user' ? 'You:' : 'AetherLex:');
    
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.innerHTML = message; // Allow HTML for links
    
            messageContainer.appendChild(label);
            messageContainer.appendChild(messageDiv);
            chatBox.appendChild(messageContainer);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }
    
        function showTypingIndicator() {
            const chatBox = document.getElementById('chat-box');
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message ai-message typing-indicator';
            typingIndicator.textContent = 'AI is typing...';
            chatBox.appendChild(typingIndicator);
            return typingIndicator;
        }
    
        async function handleUserInput() {
            const userInput = document.getElementById('user-input');
            const userText = userInput.value.trim();
            const chatBox = document.getElementById('chat-box');
            if (userText) {
                appendMessage(userText, 'user');
                userInput.value = '';
                const typingIndicator = showTypingIndicator();
                try {
                    const response = await analyzeAndRespond(userText);
                    chatBox.removeChild(typingIndicator);
                    appendMessage(response, 'ai');
                } catch (error) {
                    console.error('Error processing response:', error);
                    chatBox.removeChild(typingIndicator);
                    appendMessage("Sorry, something went wrong.", 'ai');
                }
            }
        }
    
        function handleSend() {
            handleUserInput();
        }
    
        function handleEnter(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleUserInput();
            }
        }
    
        document.getElementById('send-button').addEventListener('click', handleSend);
        document.getElementById('user-input').addEventListener('keydown', handleEnter);
    
        // Dark Mode Toggle
        const toggleThemeButton = document.getElementById('toggle-theme');
        let darkMode = true; // Default to dark mode
    
        toggleThemeButton.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.style.backgroundColor = darkMode ? '#343a40' : '#e9ecef';
            document.body.style.color = darkMode ? '#ffffff' : '#000000';
            document.getElementById('chat-container').style.backgroundColor = darkMode ? '#495057' : '#fff';
            document.getElementById('chat-box').style.backgroundColor = darkMode ? '#6c757d' : '#f8f9fa';
            toggleThemeButton.textContent = darkMode ? 'Toggle Light Mode' : 'Toggle Dark Mode';
        });
    </script>    
</body>
</html>
